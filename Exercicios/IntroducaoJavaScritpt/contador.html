<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Exercício DIO - Introdução ao Javascript</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
    <section>
        <h1>Contador</h1>
        <h2>Exercício do Bootcamp DIO - Introdução ao Javascript</h2>
        <p>Clique nos botões para alterar o valor.</p>
        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber" class="statusColor">0</span>
            <button name="adicionar" onclick="increment()">+</button>
        </div>
    </section>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
